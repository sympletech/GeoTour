<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="stylesheet" href="http://js.arcgis.com/3.7/js/esri/css/esri.css">
    <link rel="stylesheet" type="text/css" href="css/geo-tour.css" />
    
    <script src="http://api.html5media.info/1.1.6/html5media.min.js"></script>

    <title>WebOps Geo Tour</title>
</head>
<body>

    <div class="map-surface-wrapper">
        
        <div id="map-surface"></div>
        
        <button id="menu-button">Menu</button>
        
        <div id="menu">
            <button id="find-tour">Find Tour</button>
            <button id="view-tour-stops">Tour Stops</button>
            <button id="view-tour-onmap">View Tour on Map</button>
        </div>

    </div>

    <div id="popup-wrapper">
        <div class="overlay"></div>
        
        <!--Find Tour Popup-->
        <div id="find-tour-popup" class="popup-content-wrapper">
            <div class="popup-content">
                <div class="popup-header">
                    <button class="close-popup">X</button>
                    Find a Tour
                    <input type="text" />
                </div>
                <div class="popup-body">
                    <ul class="list">
                        <li class="hover">Big Bear (1.5 Miles)</li>
                        <li class="hover">Big Bear (1.5 Miles)</li>
                        <li class="hover">Big Bear (1.5 Miles)</li>
                        <li class="hover">Big Bear (1.5 Miles)</li>
                    </ul>
                </div>                
            </div>
        </div>
        
        <!--View Tour Popup-->
        <div id="view-tour-popup" class="popup-content-wrapper">
            <div class="popup-content">
                <div class="popup-header">
                    <button class="close-popup">X</button>
                    <div>Big Bear California</div>
                    Tour Stops
                </div>
                <div class="popup-body">
                    <ul class="list">
                        <li class="hover tour-entry">
                            <table>
                                <tr>
                                    <td>
                                        <img class="thumbnail" src="http://www.bbso.njit.edu/Images/tour2.jpg" />
                                    </td>
                                    <td class="tour-entry-detail">
                                        <b>Solar Observatority</b><br/>
                                        <img src="img/navigation-pointer.png" />
                                        <b>1.5 Miles</b>
                                    </td>
                                </tr>
                            </table>
                        </li>
                        <li class="hover tour-entry">
                            <table>
                                <tr>
                                    <td>
                                        <img class="thumbnail" src="http://www.bbso.njit.edu/Images/tour2.jpg" />
                                    </td>
                                    <td class="tour-entry-detail">
                                        <b>Solar Observatority</b><br />
                                        <img src="img/navigation-pointer.png" />
                                        <b>1.5 Miles</b>
                                    </td>
                                </tr>
                            </table>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
        
        
        <!--Find Tour Popup-->
        <div id="tour-stop-popup" class="popup-content-wrapper">
            <div class="popup-content">
                <div class="popup-header">
                    <button class="close-popup">X</button>
                    <div>Big Bear California</div>
                    <div>Solar Observatority Details</div>
                </div>
                <div class="popup-body">
                    <div class="player-wrapper">
                        <audio id="audio-player" class="media-player" controls></audio>
                        <iframe id="youtube-player" class="media-player" width="640" height="390" frameborder="0" allowfullscreen></iframe>
                    </div>

                    <ul class="content-thumbs">
                        <li class="hover"><img class="thumbnail" src="http://www.bbso.njit.edu/Images/tour2.jpg" /></li>
                        <li class="hover"><img class="thumbnail" src="http://www.bbso.njit.edu/Images/tour2.jpg" /></li>
                        <li class="hover"><img class="thumbnail" src="http://www.bbso.njit.edu/Images/tour2.jpg" /></li>
                        <li class="hover"><img class="thumbnail" src="http://www.bbso.njit.edu/Images/tour2.jpg" /></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>



    <!--vendor scripts-->
    <script src="phonegap.js"></script>
    <script src="js/vendor/jquery-1.11.0.min.js"></script>
    <script src="js/vendor/underscore-min.js"></script>
    <script src="js/vendor/knockout-3.0.0.js"></script>
    <script src="js/vendor/greensock/TweenMax.min.js"></script>

    <!--ESRI Mapping API-->
    <script>var dojoConfig = { parseOnLoad: true };</script>
    <script src="http://js.arcgis.com/3.7/"></script>

    <!--Application Scripts-->
    <script src="js/fake-data.js"></script>
    <script src="js/geo-tour.js"></script>

</body>

</html>
