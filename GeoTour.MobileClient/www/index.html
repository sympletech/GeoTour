<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="stylesheet" href="http://js.arcgis.com/3.7/js/esri/css/esri.css">
    <link rel="stylesheet" type="text/css" href="css/geo-tour.css" />
    
    <script src="http://api.html5media.info/1.1.6/html5media.min.js"></script>

    <title>WebOps Geo Tour</title>
</head>
<body>

    <div class="map-surface-wrapper">
        
        <div id="map-surface"></div>
        
        <button id="menu-button">Menu</button>
        
        <div id="menu">
            <button id="find-tour">Find Tour</button>
            <button id="view-tour">View Tour</button>
            <button id="view-tour">View Directions</button>
        </div>

    </div>

    <div id="popup-wrapper">
        <div class="overlay"></div>
        <div id="audio-popup" class="popup-content">
            <audio id="audio-player" controls></audio>
        </div>

        <div id="youtube-popup" class="popup-content">
            <iframe id="youtube-player" width="640" height="390" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>



    <!--vendor scripts-->
    <script src="phonegap.js"></script>
    <script src="js/vendor/jquery-1.11.0.min.js"></script>
    <script src="js/vendor/underscore-min.js"></script>
    <script src="js/vendor/greensock/TweenMax.min.js"></script>

    <!--ESRI Mapping API-->
    <script>var dojoConfig = { parseOnLoad: true };</script>
    <script src="http://js.arcgis.com/3.7/"></script>

    <!--Application Scripts-->
    <script src="js/fake-data.js"></script>
    <script src="js/geo-tour.js"></script>

</body>

</html>
